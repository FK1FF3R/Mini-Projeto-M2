<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>PratoFit</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="./src/assets/img/logo.jpg" alt="" id="img-logo">
            <h1>Prato<span id="Fit">Fit</span><span id="ponto">.</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="under-verde">Sobre</a></li>
                <li><a href="#" id="under-rosa">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="cadastro">
        <aside>
            <img id="imagem-capa" src="./src/assets/img/capa2.jpg" alt="">
        </aside>
        <article>
            <h1>Cadastro</h1>
            <form action="">
                <label for="">Insira seu nome</label>
                <input type="text" placeholder="Digite seu nome">
                <label for="">Digite sua idade</label>
                <input type="text" placeholder="Digite sua idade">
                <label for="">Digite seu peso</label>
                <input type="number" placeholder="Digite seu peso em kg">
                <label for="">Digite sua altura</label>
                <input type="text" placeholder="Digite sua altura em cm">
            </form>
        </article>
    </section>
    <script src="./src/js/script.js"></script>
</body>
</html>
