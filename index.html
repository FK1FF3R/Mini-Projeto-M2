<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkando css -->
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/global.css">
    <!-- Linkando css -->
    <title>PratoFit</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="./src/assets/img/logo2.png" alt="" id="img-logo">
            <h1>Prato<span id="Fit">Fit</span><span id="ponto">.</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="./pages/about.html" id="under-verde">Sobre</a></li>
                <li><a href="./pages/contact.html" id="under-rosa">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="cadastro">
        <aside>
            <img class="imagem-capa" id="desktop" src="./src/assets/img/capa2.jpg" alt="">
        </aside>
        <article>
            <form action="">
                <div class="img-mobile">
                    <img class="imagem-capa mobile" src="./src/assets/img/capa2.jpg" alt="">
                </div>
                <h1>Cadastro</h1>
                <label for="">Insira seu nome</label>
                <input type="text" placeholder="Digite seu nome" name="Nome" id="nome">
                <label for="">Digite sua idade</label>
                <input type="text" placeholder="Digite sua idade" name="Idade" id="idade">
                <label for="">Digite seu peso</label>
                <input type="number" placeholder="Digite seu peso em kg" name="Peso" id="peso">
                <label for="">Digite sua altura</label>
                <input type="text" placeholder="Digite sua altura em cm" name="Altura" id="altura">
                <button type="submit">Enviar</button>
            </form>
        </article>
    </section>
    <script src="./src/js/script.js"></script>
</body>
</html>
