<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionando Logo -->
    <link rel="icon" href="../src/assets/img/logo2.png">
    <!-- Linkando css -->
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/global.css">
    <!-- Linkando css -->
     <!-- Adicionando Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>PratoFit</title>
</head>
<body>
    <main>
        <section id="cadastro">
            <article>
                <header id="header1">
                    <div class="logo">
                        <img src="./src/assets/img/logo2.png" alt="" id="img-logo">
                        <h1>Prato<span id="Fit">Fit</span><span id="ponto">.</span></h1>
                    </div>
                </header>
                <form id="formulario">
                    <div id="h1-cadastro">
                    <h1>Cadastro</h1>
                    </div>
                    <label>Nome</label>
                    <input type="text" placeholder="Digite seu nome *" name="Nome" id="nome">

                    <label>Email</label>
                    <input type="text" placeholder="Digite seu email *" name="Email" id="email">

                    <label>Telefone</label>
                    <input type="text" placeholder="Digite seu telefone *" name="Telefone" id="telefone">
                    
                    <label>Idade</label>
                    <input type="text" placeholder="Digite sua idade" name="Idade" id="idade">
                    
                    <label>Peso</label>
                    <input type="number" placeholder="Digite seu peso em kg" name="Peso" id="peso">
                    
                    <label>Altura</label>
                    <input type="text" placeholder="Digite sua altura em cm" name="Altura" id="altura">
                    
                    <label>Genero</label>
                    <input type="text" placeholder="Digite seu genero" name="Genero" id="genero">
                    
                    <div id="botoes">
                        <button type="reset" id="apagar" onclick="ficarVermelho()"><i class="bi bi-trash"></i>Apagar</button>
                        <button type="button" id="editar" onclick="ficarAzul()"><i class="bi bi-pencil-square"></i>Editar</button>
                        <button type="submit" id="enviar" onclick="ficarVerde()"><i class="bi bi-send"></i>Cadastrar</button>
                    </div>    
            
                </form>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span id="close-modal" class="close">&times;</span>
                        <p id="modal-message"></p>
                    </div>
                </div>
            </article>
            <aside>
                <header id="header2">
                    <nav>
                        <ul>
                            <li><a href="./pages/about.html" id="under-verde">Sobre</a></li>
                            <li><a href="./pages/contact.html" id="under-rosa">Contato</a></li>
                        </ul>
                    </nav>
                </header>
                <!-- <img class="imagem-capa" id="desktop" src="./src/assets/img/capa2.jpg" alt=""> -->
            </aside>
        </section>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
